<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek Coffee Shop - Franchise Başvuru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        
        .form-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(139, 92, 246, 0.3);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -10px rgba(139, 92, 246, 0.5);
        }
        
        .coffee-icon {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">
    <div class="max-w-2xl mx-auto">
        <div class="form-container p-8 md:p-12">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-block bg-purple-100 p-4 rounded-full mb-4 coffee-icon">
                    <svg class="w-12 h-12 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold text-gray-900 mb-3">Geek Coffee Shop</h1>
                <p class="text-lg text-gray-600">Franchise Başvuru Formu</p>
                <p class="text-sm text-gray-500 mt-2">Başarılı bir iş ortağı olmak için formu doldurun</p>
            </div>

            <!-- Form -->
            <form id="franchiseForm" class="space-y-6">
                <!-- Ad Soyad -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Ad Soyad *</label>
                    <input type="text" required 
                           class="input-field w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none"
                           placeholder="Adınız ve soyadınız">
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">E-posta *</label>
                    <input type="email" required 
                           class="input-field w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none"
                           placeholder="ornek@email.com">
                </div>

                <!-- Telefon -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Telefon *</label>
                    <input type="tel" required 
                           class="input-field w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none"
                           placeholder="0555 123 45 67">
                </div>

                <!-- Şehir -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Şehir *</label>
                    <select required 
                            class="input-field w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none">
                        <option value="">Şehir seçiniz</option>
                        <option value="istanbul">İstanbul</option>
                        <option value="ankara">Ankara</option>
                        <option value="izmir">İzmir</option>
                        <option value="bursa">Bursa</option>
                        <option value="antalya">Antalya</option>
                        <option value="diger">Diğer</option>
                    </select>
                </div>

                <!-- Yatırım Bütçesi -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Yatırım Bütçesi *</label>
                    <select required 
                            class="input-field w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none">
                        <option value="">Bütçe aralığı seçiniz</option>
                        <option value="0-500k">0 - 500.000 TL</option>
                        <option value="500k-1m">500.000 - 1.000.000 TL</option>
                        <option value="1m-2m">1.000.000 - 2.000.000 TL</option>
                        <option value="2m+">2.000.000 TL üzeri</option>
                    </select>
                </div>

                <!-- Deneyim -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">İş Deneyimi</label>
                    <textarea 
                           class="input-field w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none resize-none"
                           rows="4"
                           placeholder="İş tecrübenizi ve franchise ile ilgili hedeflerinizi kısaca açıklayın"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="submit-btn w-full py-4 text-white font-semibold rounded-xl text-lg">
                    Başvuruyu Gönder
                </button>

                <!-- Info Text -->
                <p class="text-xs text-gray-500 text-center mt-4">
                    Formu göndererek <a href="#" class="text-purple-600 hover:underline">Gizlilik Politikası</a> ve 
                    <a href="#" class="text-purple-600 hover:underline">Kullanım Koşulları</a>'nı kabul etmiş olursunuz.
                </p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('franchiseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Success animation
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.textContent;
            btn.textContent = '✓ Başvurunuz Alındı!';
            btn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = 'linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%)';
                e.target.reset();
            }, 3000);
        });
    </script>
</body>
</html>
